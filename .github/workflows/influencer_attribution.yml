name: Sync Influencer Attribution to Airtable

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "incremental or backfill"
        required: true
        default: "incremental"
      backfill_start:
        description: "Backfill start date (YYYY-MM-DD) - only used if mode=backfill"
        required: false
      backfill_end:
        description: "Backfill end date (YYYY-MM-DD) - only used if mode=backfill"
        required: false
      lookback_days:
        description: "Only used if mode=incremental"
        required: true
        default: "5"
      sales_mode:
        description: "subtotal or total"
        required: true
        default: "total"
  schedule:
    - cron: "15 7 * * *" # daily 7:15 UTC (2:15am ET)

jobs:
  run-attribution:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run influencer attribution sync
        env:
          PYTHONUNBUFFERED: "1"

          SHOPIFY_SHOP: "yakirabella.myshopify.com"
          SHOPIFY_ADMIN_TOKEN: ${{ secrets.SHOPIFY_ADMIN_TOKEN }}
          SHOPIFY_API_VERSION: "2025-01"

          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_MARKETING_BASE_ID }}
          AIRTABLE_TABLE_NAME: "Influencer Schedule"

          # --- New knobs ---
          MODE: ${{ github.event.inputs.mode || 'incremental' }}
          BACKFILL_START: ${{ github.event.inputs.backfill_start || '' }}
          BACKFILL_END: ${{ github.event.inputs.backfill_end || '' }}

          LOOKBACK_DAYS: ${{ github.event.inputs.lookback_days || '5' }}
          SALES_MODE: ${{ github.event.inputs.sales_mode || 'total' }}

          SLEEP_SECONDS: "0.05"

        run: |
          python -u sync_influencer_attribution.py
